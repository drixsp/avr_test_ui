    <div class="container-fluid">

        <nav class="bg-light sidebar">

        <main role="main" class="col-md-10 ml-sm-auto col-lg-11">

            <div class="btn-toolbar mb-2 mb-md-0"></div>

          <!--================== Module ==================-->
          <div class="module">
            <div class="container">
              <!-- Row 1 -->
              <div class="row" id="header">

                  <h1>FRONT LIGHTS</h1>
                </div>
              </div>
            </div>

            <!-- Row 2 -->
            <div class="row" id="switch">
              <div class="col-sm">
                <img
                  src="light-on.svg"
                  alt="AC unit"
                  id="switch"
                  onclick="change()"
                />
                <p id="switchtext">01</p>
              </div>
              <div class="col-sm">
                <img src="light-on.svg" alt="AC unit" />
                <p id="switchtext">02</p>
              </div>
              <div class="col-sm">
                <img src="light-on.svg" alt="AC unit" />

              </div>
              <div class="col-sm">
                <img src="light-on.svg" alt="AC unit" />

              </div>
            </div>

            <div class="row" id="switch">
              <div class="col-sm">
                <img src="light-off.svg" alt="AC unit" />
                <p id="switchtext">05</p>
              </div>
              <div class="col-sm">
                <img src="light-off.svg" alt="AC unit" />
                <p id="switchtext">06</p>
              </div>
              <div class="col-sm">
                <img src="light-off.svg" alt="AC unit" />
                <p id="switchtext">07</p>
              </div>
              <div class="col-sm">
                <img src="light-off.svg" alt="AC unit" />
                <p id="switchtext">08</p>
              </div>
            </div>
          </div>
